<script>
$(function(){
	$('.foldmenu').find('li').hover(function(){
			$(this).addClass('ui-state-hover');
		},function(){
			$(this).removeClass('ui-state-hover');
		}).click(function(){
			$('.foldmenu').find('.ui-state-highlight').removeClass('ui-state-highlight');
			$(this).addClass('ui-state-highlight');
		}).find('a').prepend('<span class="ui-icon ui-icon-document-b"></span>');

});
</script>
