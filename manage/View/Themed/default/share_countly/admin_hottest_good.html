<div class="container-fluid">
    <div class="row">
        <h2>最热数据统计</h2>
    </div>
    <div class="row">
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
            <div class="list-group">
                <a href="/manage/admin/share_countly/app_statics" class="list-group-item">用户数据</a>
                <a href="/manage/admin/share_countly/hottest_good" class="list-group-item active">10日最热商品</a>
            </div>
        </div><!--/.sidebar-offcanvas-->
        <div class="col-xs-12 col-sm-9">
            <div class="row">
                <form class="form-inline" method="post" action="/manage/admin/share_countly/hottest_good">
                    <div class="form-group">
                        <label>开始日期</label>
                        <input type="text" class="form-control" name="startDate" placeholder="2016-03-15">
                    </div>
                    <div class="form-group">
                        <label>结束日期</label>
                        <input type="text" class="form-control" name="endDate" placeholder="2016-03-16">
                    </div>
                    <button type="submit" class="btn btn-default">查询</button>
                </form>
            </div>
            <div class="row">
                <div class="col-xs-12 col-lg-8">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>分享ID</th>
                                <th>分享名称</th>
                                <th>分享人</th>
                                <th>订单数</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{loop $data $data_item}}
                              <tr>
                                  <td>{{$data_item['cake_orders']['weshare_id']}}</td>
                                  <td style="width: 30%;">{{$weshares[$data_item['cake_orders']['weshare_id']]['title']}}</td>
                                  <td>{{$users[$weshares[$data_item['cake_orders']['weshare_id']]['creator']]['nickname']}}</td>
                                  <td>{{$data_item[0]['s_c']}}</td>
                              </tr>
                            {{/loop}}
                        </tbody>
                    </table>
                </div><!--/.col-xs-6.col-lg-4-->
            </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->

    </div>
</div>
