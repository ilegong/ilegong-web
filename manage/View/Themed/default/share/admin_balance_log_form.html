<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{$data['Weshare']['title']}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                保存结算记录数据
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-8">
                        <form role="form" action="/manage/admin/share/save_balance_log.html" method="post">
                            <div class="form-group">
                                <label>编号</label>
                                <input class="form-control" name="data[BalanceLog][id]" readonly value="{{$data['BalanceLog']['id']}}">
                            </div>
                            <div class="form-group">
                                <label>分享ID</label>
                                <input class="form-control" name="data[BalanceLog][share_id]" type="number" required value="{{$data['BalanceLog']['share_id']}}">
                                <p class="help-block">{{$data['Weshare']['title']}}</p>
                            </div>
                            <div class="form-group">
                                <label>收款人ID</label>
                                <input class="form-control" name="data[BalanceLog][user_id]" type="number" required value="{{$data['BalanceLog']['user_id']}}">
                            </div>
                            <div class="form-group">
                                <label>成交费用</label>
                                <input class="form-control" name="data[BalanceLog][total_fee]" type="number" step="0.01" required value="{{$data['BalanceLog']['total_fee']}}">
                            </div>
                            <div class="form-group">
                                <label>平台佣金</label>
                                <input class="form-control" name="data[BalanceLog][brokerage]" type="number" step="0.01" required value="{{$data['BalanceLog']['brokerage']}}">
                            </div>
                            <div class="form-group">
                                <label>结算金额</label>
                                <input class="form-control" name="data[BalanceLog][trade_fee]" type="number" step="0.01" required value="{{$data['BalanceLog']['trade_fee']}}">
                            </div>
                            <div class="form-group">
                                <label>类型</label>
                                <div class="radio">
                                    <label class="radio-inline">
                                        <input type="radio" name="data[BalanceLog][type]" value="1" {{if $data['BalanceLog']['type']==1}}checked{{/if}}>分享者销售费用
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="data[BalanceLog][type]" value="2" {{if $data['BalanceLog']['type']==2}}checked{{/if}}>产品街代销费用
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="data[BalanceLog][type]" value="3" {{if $data['BalanceLog']['type']==3}}checked{{/if}}>产品街商家费用
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>结算状态</label>
                                <div class="radio">
                                    <label class="radio-inline">
                                        <input type="radio" name="data[BalanceLog][status]" value="0" {{if $data['BalanceLog']['status']==0}}checked{{/if}}>待结算
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="data[BalanceLog][status]" value="1" {{if $data['BalanceLog']['status']==1}}checked{{/if}}>已结算
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>备注</label>
                                <textarea class="form-control" name="data[BalanceLog][remark]" rows="3" required>{{$data['BalanceLog']['remark']}}</textarea>
                            </div>
                            <button type="submit" class="btn btn-default">保存</button>
                            <a href="/manage/admin/share/balance_logs.html" class="btn btn-default">返回</a>
                        </form>
                    </div>
                    {{if $data['Weshare']['type']==6}}
                    <div class="col-lg-4">
                        <div class="panel panel-red">
                            <div class="panel-heading">
                                提示
                            </div>
                            <div class="panel-body">
                                <p style="color: red;">该分享来自产品街，需要生成返利打款日志和商家打款日志，方便查询.</p>
                                <a href="/manage/admin/share/balance_logs.html?shareId={{$data['BalanceLog']['share_id']}}" class="btn btn-outline btn-primary btn-lg btn-block">点击查看/编辑</a>
                            </div>
                            <div class="panel-footer">
                            </div>
                        </div>
                    </div>
                    {{/if}}
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
