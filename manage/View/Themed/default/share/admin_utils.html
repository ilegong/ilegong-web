<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a id="delete-share">删除分享</a></li>
                <li><a href="">Another nav item</a></li>
                <li><a href="">More navigation</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a id="clear-share-cache">清除分享缓存</a></li>
                <li><a id="clear-user-cache">清除用户缓存</a></li>
            </ul>
        </div>
        <div class="col-sm-12">
            <!-- Modal -->
            <div class="modal fade" id="delete-share-modal" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">删除分享</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label for="share-id" class="col-sm-2 control-label">分享ID</label>

                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="share-id" placeholder="分享ID">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" id="handle-delete-share">删除</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="clear-user-cache-modal" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">清除用户缓存</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label for="cache-user-id" class="col-sm-2 control-label">用户ID</label>

                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="cache-user-id" placeholder="用户ID">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" id="handle-clear-user-cache">删除</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="clear-share-cache-modal" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">清除分享缓存</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label for="cache-share-id" class="col-sm-2 control-label">分享ID</label>

                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="cache-share-id" placeholder="分享ID">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" id="handle-clear-share-cache">删除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        var $deleteShareDialog = $('#delete-share-modal');
        var $clearUserCacheDialog = $('#clear-user-cache-modal');
        var $clearShareCacheDialog = $('#clear-share-cache-modal');
        $('#delete-share').on('click', function (e) {
            e.preventDefault();
            $deleteShareDialog.modal('show');
            $('div.modal-backdrop').css('z-index', 99);
        });
        $('#clear-user-cache').on('click', function (e) {
            e.preventDefault();
            $clearUserCacheDialog.modal('show');
            $('div.modal-backdrop').css('z-index', 99);
        });
        $('#clear-share-cache').on('click', function (e) {
            e.preventDefault();
            $clearShareCacheDialog.modal('show');
            $('div.modal-backdrop').css('z-index', 99);
        });
        $('#handle-clear-user-cache').on('click', function (e) {
            e.preventDefault();
            var userid = $('#cache-user-id').val();
            if (userid) {
                $.getJSON('/manage/admin/share/clear_user_cache/' + userid, function (data) {
                    if (data['success']) {
                        alert('success');
                        $clearUserCacheDialog.modal('hide');
                    } else {
                        alert('fail');
                    }
                });
            } else {
                alert('输入用户ID');
            }
        });
        $('#handle-clear-share-cache').on('click', function (e) {
            e.preventDefault();
            var shareId = $('#cache-share-id').val();
            if (shareId) {
                $.getJSON('/manage/admin/share/clear_share_cache/' + shareId, function (data) {
                    if (data['success']) {
                        alert('success');
                        $clearShareCacheDialog.modal('hide');
                    } else {
                        alert('fail');
                    }
                });
            } else {
                alert('输入分享ID');
            }
        });
        $('#handle-delete-share').on('click', function (e) {
            e.preventDefault();
            var shareId = $('#share-id').val();
            if (shareId) {
                $.getJSON('/manage/admin/share/delete/' + shareId, function (data) {
                    if (data['success']) {
                        alert('success');
                        $deleteShareDialog.modal('hide');
                    } else {
                        alert('fail');
                    }
                });
            } else {
                alert('填写id');
            }
        });
    });
</script>
