<ol class="breadcrumb">
    <li><a href="/manage/admin/tuan/tuan_func_list">团购后台</a></li>
    <li><a href="#" onclick="window.history.go(-1); return false;">团购订单</a></li>
    <li class="active">编辑发货单</li>
</ol>

<h1>编辑发货单</h1>

<form action="" class="form-horizontal cart-form">
    <div class="row col-sm-offset-4" style="margin-bottom: 10px;">
        <label class="checkbox-inline">
            <input type="checkbox" class="all_goods_shipped" value="option1"> 全部已发货
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" disabled="disabled" value="option2"> 全部已退款
        </label>
    </div>
{{loop $carts $cart}}
    <div class="form-group row">
        <span class="col-sm-4 control-label">{{$cart['Cart']['id']}}&nbsp;&nbsp; {{$cart['Cart']['name']}}<strong> X </strong>{{$cart['Cart']['num']}}</span>
        <div class="col-sm-2">
            <select name="cart[{{$cart['Cart']['id']}}][status]" data-value="{{$cart['Cart']['status']}}" class="form-control status">
                <option value="0"
                        {{if $cart['Cart']['status']==0}}selected='selected'{{/if}}>待支付</option>
                <option value="1"
                        {{if $cart['Cart']['status']==1}}selected='selected'{{/if}}>待发货</option>
                <option value="2"
                        {{if $cart['Cart']['status']==2}}selected='selected'{{/if}}>已发货</option>
                <option value="3"
                        {{if $cart['Cart']['status']==3}}selected='selected'{{/if}}>已收货</option>
                <option value="4"
                        {{if $cart['Cart']['status']==4}}selected='selected'{{/if}}>已退款</option>
                <option value="9"
                        {{if $cart['Cart']['status']==9}}selected='selected'{{/if}}>已完成</option>
                <option value="10"
                        {{if $cart['Cart']['status']==10}}selected='selected'{{/if}}>已作废</option>
                <option value="14"
                        {{if $cart['Cart']['status']==14}}selected='selected'{{/if}}>退款中</option>
            </select>
        </div>
        <div class="col-sm-4">
            <input type="text" name="cart[{{$cart['Cart']['id']}}][send_date]" class="form-control" placeholder="2015-01-01" value="{{$cart['Cart']['send_date']}}" data-value="{{$cart['Cart']['send_date']}}">
        </div>
    </div>
{{/loop}}
    <div class="form-group">
        <label class="col-sm-2 control-label">修改人员</label>

        <div class="col-sm-10">
            <input type="text" name="modify_user" class="modify-user"
                   value="" data-value="" placeholder="请输入修改人"/>
            <strong>（*必填）</strong>
        </div>
    </div>
</form>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
        <div class="pull-right">
            <button type="button" class="btn btn-primary save-btn">保存</button>
        </div>
    </div>
</div>
{{$this->Html->script(array('manage/carts/edit.js?v1.0'))}}
