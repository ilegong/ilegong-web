<h1>查询商品购买量</h1>
<div class="container-fluid" id="query_product_sum">
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="product_id" class="col-sm-2 control-label">产品ID</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="product_id" placeholder="产品ID">
                    </div>
                </div>
                <div class="form-group">
                    <label for="start_date" class="col-sm-2 control-label">开始日期</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="start_date" placeholder="开始日期">
                    </div>
                </div>
                <div class="form-group">
                    <label for="end_date" class="col-sm-2 control-label">结束日期</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="end_date" placeholder="结束日期">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" id="query_sum">查询</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-md-4">
            <h1>商品购买数量</h1>
            <div class="alert alert-info" role="alert"><h2 id="num_result">0</h2></div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        var $el = $('#query_product_sum');
        var $queryBtn = $('#query_sum',$el);
        var $productIdEl = $('#product_id',$el);
        var $startDateEl = $('#start_date',$el);
        var $endDateEl = $('#end_date',$el);
        $queryBtn.on('click',function(){
            var pid = $productIdEl.val();
            var startDate = $startDateEl.val();
            var endDate = $endDateEl.val();
            $.getJSON('/manage/admin/countly/get_product_buy_num/'+pid+'/'+startDate+'/'+endDate,function(data){
                $('#num_result',$el).text(data['sum_count']);
            });
        });
    });
</script>
