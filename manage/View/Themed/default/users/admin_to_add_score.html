<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8">
            <br/>
            <div class="form-horizontal" method="post">
                <div class="form-group">
                    <label for="user_id" class="col-sm-2 control-label">用户ID</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="user_id" placeholder="id">
                    </div>
                </div>
                <div class="form-group">
                    <label for="score" class="col-sm-2 control-label">积分</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="score" placeholder="要加的积分">
                    </div>
                </div>
                <div class="form-group">
                    <label for="tuan_buy_ids" class="col-sm-2 control-label">团购ID(使用英文逗号分隔)</label>
                    <div class="col-sm-10">
                        <input id="tuan_buy_ids" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="score_reason" class="col-sm-2 control-label">添加积分原因</label>
                    <div class="col-sm-10">
                        <textarea id="score_reason" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="add_score" class="btn btn-default">添加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        $('#add_score').on('click',function(){
            var user_id = $('#user_id').val();
            var score = $('#score').val();
            var score_reason = $('#score_reason').val();
            var tuan_buy_ids = $('#tuan_buy_ids').val();
            $.post('/manage/admin/users/do_add_score',{"user_id":user_id,"score":score,"score_reason":score_reason,"tuan_buy_ids":tuan_buy_ids},function(data){
                var result = JSON.parse(data);
                if(result['success']){
                    alert(result['msg']);
                }else{
                    alert(result['msg']);
                }
            });
        });
    });
</script>
