<style>
.newdigg {
    clear: both;
    height: 51px;
    margin: 8px auto;
    overflow: hidden;
    padding-left: 8px;
    width: 406px;
}
.digg_good {
    background: url("{{Router::url('/img/bg/newdigg-bg.png')}}") no-repeat scroll left top transparent;
}
.digg_bad {
    background: url("{{Router::url('/img/bg/newdigg-bg.png')}}") no-repeat scroll right top transparent;
}
.diggbox {
    cursor: pointer;
    float: left;
    height: 51px;
    margin-right: 8px;
    overflow: hidden;
    width: 195px;
}
.digg_good .digg_act {
    color: #CC3300;
}
.diggbox .digg_num {
    float: left;
    line-height: 29px;
    text-indent: 5px;
}
.diggbox .digg_act {
    float: left;
    font-size: 14px;
    font-weight: bold;
    height: 29px;
    line-height: 31px;
    overflow: hidden;
    text-indent: 32px;
}
.diggbox .digg_percent {
    clear: both;
    overflow: hidden;
    padding-left: 10px;
    text-align: left;
    width: 180px;
}
.diggbox .digg_percent .digg_percent_bar {
    background: none repeat scroll 0 0 #E8E8E8;
    border-right: 1px solid #CCCCCC;
    float: left;
    height: 7px;
    margin-top: 3px;
    overflow: hidden;
    width: 100px;
}
.diggbox .digg_percent .digg_percent_bar span {
    background: none repeat scroll 0 0 #000000;
    display: block;
    height: 5px;
    overflow: hidden;
}

</style>
<div id="digg" class="newdigg clearfix">
	<div onclick="singleSubmitDigg('{{$current_model}}','{{$current_data_id}}',2,4,setDiggNum);" onmouseout="this.style.backgroundPosition='left top';" onmousemove="this.style.backgroundPosition='left bottom';" class="diggbox digg_good" style="background-position: left top;">
		<div class="digg_act">顶一下</div>
		<div id="Digg-{{$current_model}}-{{$current_data_id}}-2-4" class="ui-dig-num">(0)</div>
		<div class="digg_percent">
			<div id="Diggbar-{{$current_model}}-{{$current_data_id}}-2-4"  class="digg_percent_bar"><span style="width: 100%;"></span></div>
			<div class="digg_percent_num"></div>
		</div>
	</div>
	<div onclick="singleSubmitDigg('{{$current_model}}','{{$current_data_id}}',2,5,setDiggNum);" onmouseout="this.style.backgroundPosition='right top';" onmousemove="this.style.backgroundPosition='right bottom';" class="diggbox digg_bad" style="background-position: right top;">
		<div class="digg_act">踩一下</div>
		<div id="Digg-{{$current_model}}-{{$current_data_id}}-2-5" class="ui-dig-num">(0)</div>
		<div class="digg_percent">
			<div  id="Diggbar-{{$current_model}}-{{$current_data_id}}-2-5" class="digg_percent_bar"><span style="width: 0%;"></span></div>
			<div class="digg_percent_num">0%</div>
		</div>
	</div>
</div>
