<a class="clearfix share-goodlist" href="/weshares/view/&#123;&#123;share.id&#125;&#125;">
    <div class="fl"><img lazy-src="&#123;&#123;share.default_image&#125;&#125;" fallback-src="{{$STATIC_HOST}}/static/img/default_product_banner.png" /></div>
    <h1>&#123;&#123;share.title&#125;&#125;</h1>
    <em ng-if="share.status == 0 && share.settlement == 0" style="display: none" ng-class="{'show-b':share.status == 0 && share.settlement == 0}">进行中</em>
    <em ng-if="share.status == 1 && share.settlement == 0" style="display: none" ng-class="{'show-b':share.status == 1 && share.settlement == 0}">已结束</em>
    <em ng-if="share.status == 1 && share.settlement == 1" style="display: none" ng-class="{'show-b':share.status == 1 && share.settlement == 1}">已结算</em>
    <label><span>编号：&#123;&#123;share.id&#125;&#125;</span>，<span>&#123;&#123;share.created&#125;&#125;</span></label>

<s>待发货订单<span>&#123;&#123;share.order_count&#125;&#125;，</span>交易金额<span>￥&#123;&#123;share.balance_money&#125;&#125;</span></s>
<ul class="clearfix">
    <li ng-if="vm.canManageShareInfo(share)"><a ng-click="vm.delShare(share)">删除</a></li>
    <li ng-if="vm.canManageShareInfo(share)"><a href="/weshares/update/&#123;&#123;share.id&#125;&#125;">修改</a></li>
    <li ng-if="share.status == 0 && vm.canManageShareInfo(share)"><a ng-click="vm.stopShare(share.id)">截止团购</a></li>
    <li ng-if="share.status == 1 && vm.loadShareType == 0 && share.type != 6"><a ng-click="vm.reOpenShare(share.id)">重新开团</a></li>
    <li ng-if="vm.canManageShareOrder(share)"><a href="/weshares/share_order_list/&#123;&#123;share.id&#125;&#125;">订单管理</a></li>
</ul>
