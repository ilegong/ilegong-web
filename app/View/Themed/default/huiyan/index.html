</div>
      <script>
          $(document).ready(function () {
              $('#support_btn').click(function () {
                  var mon = $('#number').val();
                  if (mon && parseFloat(mon) > 0) {
                      $.getJSON('/huiyan/log_num.json?num=' + mon, function (data) {
                          if (data.success) {
                              $('#wx_btn').attr('href', '/wxPay/jsApiPay/' + data.orderId + '.html?showwxpaytitle=1');
                              $('#zfb').attr('href', "/ali_pay/{{$isMobile?'wap_to_alipay':'goto_to_alipay'}}/" + data.orderId);
                              $('#payment').show();
                          }
                      });
                      return false;
                  } else {
                      utils.alert('您忘记填捐助数额了');
                      return false;
                  }
              });
          });
      </script>
