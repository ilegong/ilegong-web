<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{if $data}}{{$data['PushMessage']['title']}}{{else}}添加消息{{/if}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                添加/更新消息
            </div>
            <div class="panel-body">
                <form role="form" method="post" action="/app_push_manage/save_msg.html">
                    <input type="hidden" name="data[PushMessage][id]" value="{{$data['PushMessage']['id']}}">
                    <div class="form-group">
                        <label>消息标题</label>
                        <input class="form-control" type="text" name="data[PushMessage][title]" value="{{$data['PushMessage']['title']}}">
                        <p class="help-block">请仔细填写.</p>
                    </div>
                    <div class="form-group">
                        <label>消息描述</label>
                        <input class="form-control" type="text" name="data[PushMessage][description]" value="{{$data['PushMessage']['description']}}">
                        <p class="help-block">请仔细填写.</p>
                    </div>
                    <div class="form-group">
                        <label>消息类型</label>
                        <div>
                            <label class="radio-inline">
                                <input type="radio" name="data[PushMessage][type]"
                                       value="201" {{if $data['PushMessage']['type'] == 201}}checked{{/if}}>图文链接
                            </label>

                            <label class="radio-inline">
                                <input type="radio" name="data[PushMessage][type]"
                                       value="202" {{if $data['PushMessage']['type'] == 202}}checked{{/if}}>平台分享
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>内容</label>
                        <input class="form-control" type="text" name="data[PushMessage][data_val]" value="{{$data['PushMessage']['data_val']}}">
                        <p class="help-block">选择平台分享填写分享ID，选择图文链接填写文章链接.</p>
                    </div>

                    <div class="form-group">
                        <label>推送时间</label>
                        <input class="form-control" type="datetime-local" name="data[PushMessage][push_time]" value="{{strftime('%Y-%m-%dT%H:%M:%S', strtotime($data['PushMessage']['push_time']))}}">
                        <p class="help-block">推送时间,可用于定时推送.</p>
                    </div>

                    <div class="form-group">
                        <label>发布</label>
                        <div>
                            <label class="radio-inline">
                                <input type="radio" name="data[PushMessage][published]" value="1" {{if $data['PushMessage']['published'] == 1}}checked{{/if}}>是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="data[PushMessage][published]" value="0" {{if $data['PushMessage']['published'] == 0}}checked{{/if}}>否
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-default">提交</button>
                    <button type="reset" class="btn btn-default">返回</button>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
