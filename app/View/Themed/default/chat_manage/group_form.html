<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{$title}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{$title}}
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <input type="hidden" name="data[ChatGroup][id]" value="{{$data['ChatGroup']['id']}}">
                            <input type="hidden" name="data[ChatGroup][hx_group_id]" value="{{$data['ChatGroup']['hx_group_id']}}">
                            <input type="hidden" name="data[ChatGroup][group_code]" value="{{$data['ChatGroup']['group_code']}}">
                            <div class="form-group">
                                <label>群名称</label>
                                <input required="" class="form-control" name="data[ChatGroup][group_name]" value="{{$data['ChatGroup']['group_name']}}">
                            </div>
                            <div class="form-group">
                                <label>创建者ID</label>
                                <input type="number" class="form-control" required name="data[ChatGroup][creator]" value="{{$data['ChatGroup']['creator']}}">
                            </div>
                            <div class="form-group">
                                <label>人数上限</label>
                                <input type="number" class="form-control" required name="data[ChatGroup][maxusers]" value="{{$data['ChatGroup']['maxusers']}}">
                                <p class="help-block">最大500</p>
                            </div>
                            <div class="form-group">
                                <label>入群是否需要批准</label>
                                <label class="radio-inline">
                                    <input type="radio" name="data[ChatGroup][approval]"
                                           value="0" {{if $data["ChatGroup"]['approval'] == 0}}checked{{/if}}>否
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="data[ChatGroup][approval]"
                                           value="1" {{if $data["ChatGroup"]['approval'] == 1}}checked{{/if}}>是
                                </label>
                            </div>
                            <button type="submit" class="btn btn-default">保存</button>
                            <a href="" class="btn btn-default">返回</a>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
