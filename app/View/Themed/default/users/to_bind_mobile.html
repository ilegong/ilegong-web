<script>
    $(document).ready(function () {
        var $handle = $('#handle_btn');
        var $mergeInfo = $('#merge_info_panel');
        var $tipInfo = $('#tip_info_panel');
        var $confirmInfo = $('#confirm_info_panel');
        var $mobileNum = $('#mobile_num');
        var $imgCode = $('#img_code');
        var $moileCode = $('#mobile_code');
        var $noMerge = $('#no_merge');
        var $mergeInfoBtn = $('#merge_info');
        var $processMerge = $('#process_merge');
        var $mergeResult = $('#merge_result');
        var ref_url = '{{$ref_url}}';
        var $orderId = $('#order_id');
        var $from = $('#bind_from');
        var from_value = $from.val();
        if ($orderId.val()) {
            ref_url = '/comments/add_comment/' + $orderId.val() + '?';
        } else if (!ref_url) {
            ref_url = document.referrer;
        }
        $handle.on('click', function (e) {
            e.preventDefault();
            var me = $(this);
            var name = me.attr('name');
            var mobile = $mobileNum.val();
            var imgCode = $imgCode.val();
            var mobileCode = $moileCode.val();
            if (name === 'mobile-code') {
                if (!isPhone(mobile)) {
                    showTip('手机号码输入不正确');
                    return;
                }
//                if (!imgCode && imgCode === '') {
//                    showTip('图片验证码不能为空');
//                    return;
//                }
                if(me.attr('disabled')){
                    return;
                }
                getMobileCode(mobile, imgCode);
            }
            if (name === 'bind-mobile') {
                if(!mobileCode&&mobileCode===''){
                    showTip('短信验证码不能为空');
                    return;
                }
                bindMobile(mobile, mobileCode);
            }
        });

        $noMerge.on('click', function (e) {
            e.preventDefault();
            $mergeInfo.hide();
            window.location.href = ref_url + (ref_url.indexOf('?') == -1 ? '?' : '&') +'force=true';
        });

        $mergeInfoBtn.on('click', function (e) {
            e.preventDefault();
            var mobile = $mobileNum.val();
            var mobileCode = $moileCode.val();
            mergeInfo(mobile, mobileCode);
            $mergeInfo.hide();
            $processMerge.fadeIn();
        });

        function mergeInfo(mobile, mobileCode) {
            $.post('/users/merge_data', {'mobile': mobile, 'mobileCode': mobileCode}, function (data) {
                var $result = JSON.parse(data);
                if ($result['success'] === 'true') {
                    $processMerge.fadeOut();
                    $mergeResult.fadeIn(1000).fadeOut(2500,function(){
                        window.location.href = ref_url;
                    });
                } else {
                    $processMerge.fadeOut();
                    showTip('合并失败,请联系管理员');
                }
            });
        }

        function bindMobile(mobile, code) {
            $handle.attr("disabled","disabled");
            $.post('/users/mobile_bind', {'mobile': mobile, 'code': code, 'from':from_value}, function (data) {
                var result = JSON.parse(data);
                if(!result['code']){
                    showTip(result['msg'],function(){
                        window.location.href = ref_url;
                    });
                }else{
                    if (result['code'] === 2) {
                        if(from_value&&from_value!='null'){
                            showTip('该手机号已经被注册',function(){
                                window.location.href = ref_url;
                            });
                        }else{
                            $bindUserName = result['username'];
                            if($bindUserName&&$bindUserName!="null"){
                                $('#bind_to_user').text($bindUserName);
                            }else{
                                $('#bind_to_user').text('匿名用户');
                            }
                            $mergeInfo.show();
                        }
                    }

                }
                $handle.removeAttr("disabled");
            });
        }

        function getMobileCode(mobile, code) {
            $handle.attr("disabled","disabled");
            $.ajax({
                type: "POST",
                dataType: "json",
                url: '/check/message_code',
                data: {mobile: mobile, keyString: code,force:true},
                cache: !1,
                success: function (a) {
                    //$('#image_code').attr('src', '/check/captcha.html?' + Math.random() * 10000);
                    $moileCode.val('');
                    if (a.error == 0) {
                        showTip('验证短信已发出，' + a.timelimit + '之前有效，未收到可再获取');
                        $confirmInfo.show();
                        changeBtnState('绑定手机号码', 'bind-mobile');
                    } else if (a.error == 1) {
                        showTip('验证码错误，验证短信发送失败，请重新输入');
                    } else if (a.error == 2) {
                        showTip('手机号码格式错误，验证短信发送失败，请重新输入');
                    }else if(a.error == -42){
                        showTip('短信验证码已经发出,'+ a['timelimit']+'后重试..');
                        $confirmInfo.show();
                        changeBtnState('绑定手机号码', 'bind-mobile');
                    }else{
                        showTip('验证短信发送失败，请重新输入');
                    }
                    $handle.removeAttr("disabled");
                },
                error: function () {
                    //$('#image_code').attr('src', '/check/captcha.html?' + Math.random() * 10000);
                    showTip('短信验证码获取失败，请重新获取');
                    $handle.removeAttr("disabled");
                }
            });
        }

        function changeBtnState(text, name) {
            $handle.text(text);
            $handle.attr('name', name);
        }

        function showTip(msg,callback) {
            callback = callback?callback:function(){};
            //$tipInfo.text(msg).fadeIn(1000).fadeOut(2000,callback);
            $tipInfo.text(msg).show();
            setTimeout(function(){
                $tipInfo.hide();
            },5000);
        }

        function isPhone(aPhone) {
            var bValidate = RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|18[0-9]|14[57])[0-9]{8}$/).test(aPhone);
            if (bValidate) {
                return true;
            } else {
                return false;
            }
        }

        $('#image_code').click(function () {
            document.getElementById('image_code').src = '/check/captcha.html?' + Math.random() * 10000;
        });
    });
</script>
