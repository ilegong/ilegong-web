<h1>{{$p_name}} 的排期</h1>

<div style="margin-top: 2em">
    <form class="form-inline" action="/stores/cake_dating/add" method="post">
        <div class="form-group">
            <input type="hidden" name="p_id" value="{{$p_id}}">
            <label class="sr-only" for="send_date">指定日期</label>
            <input type="date" class="form-control" name="send_date" id="send_date" placeholder="Enter Date">
        </div>
        <div class="checkbox">
            <label>
                <input name="published" value="1" type="checkbox"> 允许排期
            </label>
        </div>
        <button type="submit" class="btn btn-default">增加</button>
    </form>
</div>

<table style="margin-top: 2em" class="table table-condensed">
    <tr><td>日期</td><td>是否在排期</td><td>操作</td></tr>
{{loop $dates $key $date}}
    <tr>
        <td>{{$date['CakeDate']['send_date']}}</td>
        <td class="{{$date['CakeDate']['published'] ? 'danger' : ''}}">{{$date['CakeDate']['published'] ? '是' : '否'}}</td>
        <td class="active"><a href="/stores/cake_dating/publish.html?id={{$date['CakeDate']['id']}}">允许排期</a>
            | <a href="/stores/cake_dating/unpublish.html?id={{$date['CakeDate']['id']}}">停止排期</a>
            | <a href="/stores/cake_dating/delete.html?id={{$date['CakeDate']['id']}}">删除</a>
        </td>
    </tr>
{{/loop}}
</table>
