<!doctype html>
<html ng-app='UserInfo'>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>{{$title}}</title>
    <link rel="stylesheet" href="{{$STATIC_FILE_PATH}}/static/weshares/css/user-info.min.css?0.0.1"/>
</head>
<body>
<div class="container" ng-controller="UserListCtrl as vm" id="userListView" data-uid="{{$uid}}" data-me="{{$me}}" data-type="{{$type}}">

    <ul class="clearfix top-nav-bar">
        <li class="back fl" onclick="window.location.href='/weshares/user_share_info/{{$uid}}'"><img class="back-icon"

        <li class="text-back fl" onclick="window.location.href='/weshares/user_share_info/{{$uid}}'">返回</li>

        <li class="home fr" onclick="window.location.href='/'"><img class="home-icon" src="{{$STATIC_FILE_PATH}}/static/weshares/images/home.png"></li>
    </ul>
    <div class="user-list-placeholder"></div>
    <div ng-include="'{{$STATIC_FILE_PATH}}/static/weshares/templates/u-list-place.html?v0.0.1'"></div>
</div>

<script src="{{$STATIC_FILE_PATH}}/static/weshares/js/user-info.min.js?0.0.1"></script>
</html>
