<!DOCTYPE html>
<html ng-app='weshares'>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1.1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>微分享</title>
    <link href="{{$STATIC_FILE_PATH}}/static/weshares/css/weshare.min.css?v0.9.6" media="all" rel="stylesheet" type="text/css">
</head>

<body style="background-color:#f5f5f5;">
    {{$content_for_layout}}
    <div class="background-layer" ng-if="loadingPage">
        <div style="position: absolute;top:40%;left: 40%;color: white;">
            <i class="fa fa-spinner fa-pulse fa-5x"></i>
        </div>
    </div>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=kN2b8fTiCE5Glm1vh8aO9ycl"></script>
    <script>
        //Pys common name space
        PYS={};
        //define static file path
        PYS.staticFilePath = '{{$STATIC_FILE_PATH}}';
        //PYS.staticFilePath = 'http://51daifan-assets.stor.sinaapp.com';
        PYS.storage = {
            save : function(key, jsonData, expirationHour){
                //if (!Modernizr.localstorage){return false;}
                var expirationMS = expirationHour * 60 * 60 * 1000;
                var record = {value: JSON.stringify(jsonData), timestamp: new Date().getTime() + expirationMS}
                localStorage.setItem(key, JSON.stringify(record));
                return jsonData;
            },
            load : function(key){
                //if (!Modernizr.localstorage){return false;}
                var record = JSON.parse(localStorage.getItem(key));
                if (!record){return false;}
                return (new Date().getTime() < record.timestamp && JSON.parse(record.value));
            },
            clear : function(){
                localStorage.clear();
            }
        }
    </script>
    <script>
        if(wx){
            var wx_jssdk_appId = '{{$signPackage["appId"]}}';
            var wx_jssdk_timestamp = '{{$signPackage["timestamp"]?$signPackage["timestamp"]:1}}';
            var wx_jssdk_nonceStr = '{{$signPackage["nonceStr"]}}';
            var wx_jssdk_signature = '{{$signPackage["signature"]}}';
            var jsApiList = ['checkJsApi', 'onMenuShareTimeline', 'onMenuShareAppMessage', 'chooseImage', 'previewImage', 'uploadImage', 'downloadImage', 'openLocation', 'getLocation'];
            wx.config({
                debug: false,
                appId: wx_jssdk_appId,
                timestamp: wx_jssdk_timestamp,
                nonceStr: wx_jssdk_nonceStr,
                signature: wx_jssdk_signature,
                jsApiList: jsApiList
            });
        }
    </script>
    <script type="text/javascript" src="{{$STATIC_FILE_PATH}}/static/weshares/js/weshare.min.js?v0.9.6"></script>
    {{if $jWeixinOn&&$add_view}}
    <script>
        wx.ready(function () {
            var share_string = '{{$share_string ? $share_string :"0"}}';
            var to_timeline_title = "{{$title}}";
            var to_friend_title = "{{$title}}";
            var to_friend_link = document.URL.split('?')[0] + '?trstr='+ share_string + '&share_type=appMsg';
            var to_timeline_link = document.URL.split('?')[0] + '?trstr='+ share_string + '&share_type=timeline';
            var imgUrl = "{{$this->Html->assetUrl($image)}}";
            var desc = "{{$desc}}";
            wx.onMenuShareAppMessage({
                title: to_friend_title,
                desc: desc,
                link: to_friend_link,
                imgUrl: imgUrl,
                success: function () {
                    // 用户确认分享后执行的回调函数
                    if(share_string != '0'){
                        setTimeout(function(){
                            $.post('/wx_shares/log_share',{ trstr: share_string, share_type: "appMsg" });
                        }, 500);
                    }
                }
            });
            wx.onMenuShareTimeline({
                title: to_timeline_title,
                link: to_timeline_link,
                imgUrl: imgUrl,
                success: function () {
                    if(share_string != '0'){
                        setTimeout(function(){
                            $.post('/wx_shares/log_share',{ trstr: share_string, share_type: "timeline" });
                        }, 500);
                    }
                }
            });
        });
    </script>
    {{/if}}
</body>
</html>
