<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        产品街产品分类编辑
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">

        <div class="row">
          <div class="col-sm-12">
            <a id="create-new-category" href="javascript:void(0)" class="btn btn-primary">
              创建新分类
            </a>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>分类名称</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              {{loop $categories $category}}
              <tr>
                <td class='list-item'>{{$category['PoolProductCategory']['id']}}</td>
                <td class='list-item'>{{$category['PoolProductCategory']['category_name']}}</td>
                <td class='list-item'>
                  <a class="btn btn-primary delete-category" href="/shareManage/pool_product_category_delete/{{$category['PoolProductCategory']['id']}}">
                    删除
                  </a>
                </td>
              </tr>
              {{/loop}}
            </tbody>
          </table>
        </div>
        <!-- /.table-responsive -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
</div>

<form class="form-horizontal" method="post" action="/shareManage/pool_product_category_add">
  <div id="create-new-category-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">创建新的分类</h4>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="categoryName" class="col-sm-2 control-label">Category</label>
            <div class="col-sm-10">
              <input type="text" name="categoryname" class="form-control" id="categoryName" placeholder="Category">
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">添加分类</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</form>

<link type="text/css" href="http://static.tongshijia.com/static/manage/css/pool_products.css" rel="stylesheet">
<script type="text/javascript" src="http://static.tongshijia.com/static/manage/js/pool_product.js"></script>
<script>
$(function (){
  $('#create-new-category').click(function (){
    $('#create-new-category-modal').modal();
  });
  $('.delete-category').on('click', function (){
    var cid = $(this).attr('data-category-id');
    console.log('delete a category item.' + cid);
  });
});
</script>
