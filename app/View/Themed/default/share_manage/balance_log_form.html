<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">结算日志</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Basic Form Elements
            </div>
            <div class="panel-body">
                <div class="row">
                    <form role="form">
                        <div class="form-group">
                            <label>编号</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>分享ID</label>
                            <input class="form-control" type="number" required>
                        </div>
                        <div class="form-group">
                            <label>成交费用</label>
                            <input class="form-control" type="number" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>平台佣金</label>
                            <input class="form-control" type="number" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>结算金额</label>
                            <input class="form-control" type="number" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>结算状态</label>
                            <select class="form-control">
                                <option>待结算</option>
                                <option>已结算</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>备注</label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-default">保存</button>
                    </form>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
