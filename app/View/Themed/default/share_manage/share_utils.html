<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">分享工具类</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

{{if $CurrentUser['id'] == 801447 || $CurrentUser['id'] == 12282}}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                复制开团
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-inline">
                            <div class="form-group">
                                <label>分享ID</label>
                                <input type="number" class="form-control" placeholder="分享ID" id="copyShareId">
                            </div>
                            <div class="form-group">
                                <label>用户ID</label>
                                <input type="number" class="form-control" placeholder="用户ID" id="copyUserId">
                            </div>
                            <button id="copyShareBtn" class="btn btn-default">复制开团</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{/if}}
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                发送团购提示消息
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-inline">
                            <div class="form-group">
                                <label>分享ID</label>
                                <input type="number" class="form-control" placeholder="分享ID" id="sendTipMsgShareId">
                            </div>
                            <div class="form-group">
                                <label>分享标题</label>
                                <input type="text" class="form-control" placeholder="分享的标题" id="sendMsgShareTitle">
                            </div>
                            <div class="form-group">
                                <label>消息标题</label>
                                <input type="text" class="form-control" placeholder="模板消息的标题" id="sendTipMsgTitle">
                            </div>
                            <div class="form-group">
                                <label>描述</label>
                                <textarea class="form-control" id="sendTipMsgContent">
                                </textarea>
                            </div>
                            <button id="sentTipMsg" class="btn btn-default">发送消息</button>
                        </div>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<script>
    $(document).ready(function(){
        $('#copyShareBtn').on('click', function(e){
            e.preventDefault();
            var copyShareId = $('#copyShareId').val();
            var copyUserId = $('#copyUserId').val();
            $.getJSON('/share_manage/copy_share_to_user/' + copyShareId + '/' + copyUserId, function (data) {
                if(data['success']){
                    alert("复制分享成功：" + data['shareId']);
                }
                else{
                    alert("复制分享失败");
                }
            });
        });
    });
</script>
