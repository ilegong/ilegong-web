<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">编辑订单</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                订单编号
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <!-- /.table-responsive -->
                <div class="well">
                    <h4>订单：{{$order['Order']['id']}}</h4>
                    <p>{{loop $carts $index $cart}}
                    {{$cart['Cart']['name']}} * {{$cart['Cart']['num']}}&nbsp;&nbsp;&nbsp;
                    {{/loop}}</p>
                </div>
                <form role="form">
                    <div class="form-group">
                        <label>ID</label>
                        <input class="form-control" name="data[Order][id]">
                    </div>
                    <div class="form-group">
                        <label>收件人</label>
                        <input class="form-control" name="data[Order][consignee_name]">
                    </div>
                    <div class="form-group">
                        <label>收件人地址</label>
                        <input class="form-control" name="data[Order][consignee_address]">
                    </div>
                    <div class="form-group">
                        <label>收件人手机</label>
                        <input class="form-control" name="data[Order][consignee_mobilephone]">
                    </div>
                    <div class="form-group">
                        <label>商品总价</label>
                        <input class="form-control" name="data[Order][total_all_price]">
                    </div>
                    <div class="form-group">
                        <label>运单编号</label>
                        <input class="form-control" name="data[Order][ship_code]">
                    </div>
                    <div class="form-group">
                        <label>物流方式</label>
                        <select class="form-control" name="data[Order][ship_mark]">
                            <option value="" {{if $order['Order']['ship_mark']==''}}selected='selected'{{/if}}>请选择</option>
                            <option value="{{SHARE_SHIP_PYS_ZITI_TAG}}" {{if $order['Order']['ship_mark']==SHARE_SHIP_PYS_ZITI_TAG}}selected='selected'{{/if}}>好邻居自提</option>
                            <option value="{{SHARE_SHIP_KUAIDI_TAG}}" {{if $order['Order']['ship_mark']==SHARE_SHIP_KUAIDI_TAG}}selected='selected'{{/if}}>快递</option>
                            <option value="{{SHARE_SHIP_SELF_ZITI_TAG}}" {{if $order['Order']['ship_mark']==SHARE_SHIP_SELF_ZITI_TAG}}selected='selected'{{/if}}>自己自提点</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>快递公司</label>
                        <select class="form-control" name="data[Order][ship_type]">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>备注</label>
                        <input class="form-control" name="data[Order][business_remark]">
                    </div>
                    <button type="submit" class="btn btn-default">保存</button>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
    </div>
</div>
<!-- /.row -->
