<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">查询评论</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                评论数据
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form class="form-inline" action="/share_manage/share_comment.html" method="post">
                    <div class="form-group">
                        <label>用户名称</label>
                        <input type="text" class="form-control" name="nick_name">
                    </div>
                    <div class="form-group">
                        <label>分享名称</label>
                        <input type="text" class="form-control" name="share_title">
                    </div>
                    <div class="form-group">
                        <label>评论内容</label>
                        <input type="text" class="form-control" name="comment">
                    </div>
                    <button type="submit" class="btn btn-default">查询</button>
                </form>
                <br>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>#ID</th>
                            <th>用户</th>
                            <th>分享</th>
                            <th>评论内容</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{loop}}
                        {{/loop}}
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
