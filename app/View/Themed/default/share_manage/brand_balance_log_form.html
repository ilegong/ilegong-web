<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{$title}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                商家结算
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" action="/shareManage/save_balance_log.html" method="post">
                            <input class="form-control" name="data[BalanceLog][id]" readonly
                                   value="{{$data['BalanceLog']['id']}}" type="hidden">

                            <div class="form-group">
                                <label>分享ID</label>
                                <input class="form-control" name="data[BalanceLog][share_id]" type="number" required
                                       value="{{$data['BalanceLog']['share_id']}}">
                            </div>

                            <div class="form-group">
                                <label>收款人ID</label>
                                <input class="form-control" name="data[BalanceLog][user_id]" type="number" required
                                       value="{{$data['BalanceLog']['user_id']}}">
                            </div>

                            <div class="form-group">
                                <label>成交费用</label>
                                <input class="form-control" name="data[BalanceLog][total_fee]" type="number" step="0.01"
                                       required value="{{$data['BalanceLog']['total_fee']}}">
                            </div>

                            <div class="form-group">
                                <label>结算金额</label>
                                <input class="form-control" name="data[BalanceLog][trade_fee]" type="number" step="0.01"
                                       required value="{{$data['BalanceLog']['trade_fee']}}">
                            </div>

                            <div class="form-group">
                                <label>结账开始日期</label>
                                <input class="form-control" name="data[BalanceLog][begin_datetime]" type="datetime"
                                       required value="{{$data['BalanceLog']['begin_datetime']}}"
                                       placeholder="2016-06-11 12:00:00">
                            </div>

                            <div class="form-group">
                                <label>结账结束日期</label>
                                <input class="form-control" name="data[BalanceLog][end_datetime]" type="datetime"
                                       required value="{{$data['BalanceLog']['end_datetime']}}"
                                       placeholder="2016-06-11 12:00:00">
                            </div>

                            <div style="display: none">
                                <input type="radio" name="data[BalanceLog][type]" value="3" checked>产品街商家费用
                            </div>

                            <div class="form-group">
                                <label>结算状态</label>

                                <div class="radio">
                                    <label class="radio-inline">
                                        <input type="radio" name="data[BalanceLog][status]" value="0" {{if $data['BalanceLog']['status']==0}}checked{{/if}}>待审核
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="data[BalanceLog][status]" value="1" {{if $data['BalanceLog']['status']==1}}checked{{/if}}>待结算
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="data[BalanceLog][status]" value="2" {{if $data['BalanceLog']['status']==2}}checked{{/if}}>已结算
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>备注</label>
                                <textarea class="form-control" name="data[BalanceLog][remark]" rows="3">{{$data['BalanceLog']['remark']}}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">保存</button>
                            <a href="/share_manage/balance_logs" class="btn btn-default">返回</a>
                        </form>
                    </div>
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                提示
                            </div>
                            <div class="panel-body">
                                <div class="alert alert-danger">
                                    审核的时候请核对并填写结算金额和平台佣金
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
