    <title>登陆分享管理系统</title>
    <!-- Bootstrap Core CSS -->
    <link href="{{$STATIC_HOST}}/static/sharer/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- MetisMenu CSS -->

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">请登陆</h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="post" action="/share_manage/do_login.html">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="手机号" name="data[User][username]" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="data[User][password]" type="password"
                                       value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="data[User][remember_me]" type="checkbox" value="1">记住我
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-lg btn-success btn-block">登录</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
