<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">查询用户</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                用户
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form class="form-inline" action="/share_manage/search_users" method="post">
                    <div class="form-group">
                        <label>用户名称</label>
                        <input type="text" class="form-control" name="nick_name">
                    </div>
                    <div class="form-group">
                        <label>手机号码</label>
                        <input type="number" class="form-control" name="mobile">
                    </div>
                    <button type="submit" class="btn btn-default">查询</button>
                </form>
                <br>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>#ID</th>
                            <th>头像</th>
                            <th>昵称</th>
                            <th>手机号码</th>
                            <th>收款账号</th>
                            <th>个人简介</th>
                            <th>标签</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{loop $users $user}}
                        <tr>
                            <td valign="middle">{{$user['User']['id']}}</td>
                            <td valign="middle"><img src="{{get_user_avatar($user)}}" class="img-rounded" style="width: 50px;height: 50px;"></td>
                            <td valign="middle">{{$user['User']['nickname']}}</td>
                            <td valign="middle">{{$user['User']['mobilephone']}}</td>
                            <td valign="middle">{{$user['User']['payment']}}</td>
                            <td valign="middle">{{$user['User']['description']}}</td>
                            <td valign="middle">{{$user['User']['label']}}</td>
                            <td valign="middle">
                                <a href="/share_manage/user_edit/{{$user['User']['id']}}" class="btn btn-default">修改</a>
                                <a href="/share_manage/share_add?user={{$user['User']['id']}}" class="btn btn-default">创建分享</a>
                            </td>
                        </tr>
                        {{/loop}}
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
