<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">产品街分享</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                我的分销
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form class="form-inline pull-right" method="GET" action="/share_manage/my_pool_share">
                    <div class="form-group">
                        <label class="sr-only">关键词</label>
                        <input type="text" class="form-control" name="keyword" placeholder="关键词" value="{{$keyword}}">
                    </div>
                    <button type="submit" class="btn btn-primary">查询</button>
                </form>
                <br><br><br>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>名称</th>
                            <th>状态</th>
                            <th>待发货订单数</th>
                            <th>订单操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{loop $list $item}}
                        <tr>
                            <td>{{$item['weshare_id']}}</td>
                            <td>{{$item['share_name']}}</td>
                            <td>{{if $item['deleted'] == 0}}上架{{else}}下架{{/if}}</td>
                            <td>{{$item['wait_ship_order_count']}}</td>
                            <td>
                                <a href="/share_manage/pool_share_order_manage/{{$item['weshare_id']}}?name={{$item['share_name']}}" class="btn btn-outline btn-info btn-sm">订单管理</a>&nbsp;&nbsp;
                                <a href="/weshares/provide_share_order_export/{{$item['weshare_id']}}" target="_blank" class="btn btn-outline btn-primary btn-sm">导出待发货订单</a>
                            </td>
                        </tr>
                        {{/loop}}
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
<!-- /.row -->
