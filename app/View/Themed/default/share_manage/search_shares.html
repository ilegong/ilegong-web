<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">查询分享</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                分享
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form class="form-inline" action="/share_manage/search_shares" method="post">
                    <div class="form-group">
                        <label>分享名称</label>
                        <input type="text" class="form-control" name="title">
                    </div>
                    <div class="form-group">
                        <label>分享ID</label>
                        <input type="text" class="form-control" name="id">
                    </div>
                    <div class="form-group">
                        <label>分享的状态</label>
                        <select class="form-control" name="share_status">
                            <option value="all">全部</option>
                            <option value="0">进行中</option>
                            <option value="1">截止</option>
                            <option value="-1">删除</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">查询</button>
                </form>
                <br>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>#ID</th>
                            <th>标题</th>
                            <th>创建者</th>
                            <th>创建者名称</th>
                            <th>类型</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{loop $weshares $weshare}}
                        <tr>
                            <td>{{$weshare['Weshare']['id']}}</td>
                            <td>{{$weshare['Weshare']['title']}}</td>
                            <td>{{$weshare['Weshare']['creator']}}</td>
                            <td>{{$users[$weshare['Weshare']['creator']]['nickname']}}</td>
                            <td>{{map_share_type_text($weshare['Weshare']['type'])}}</td>
                            <td><a href="/share_manage/share_edit/{{$weshare['Weshare']['id']}}?from=search" class="btn btn-link">编辑</a><a href="/share_manage/delete_share/{{$weshare['Weshare']['id']}}?from=search" class="btn btn-link">删除</a></td>
                        </tr>
                        {{/loop}}
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
