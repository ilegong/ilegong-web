<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">为用户分配团长级别</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                分配团长级别
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form class="form-inline" action="/share_manage/search_level" method="post">
                    <div class="form-group">
                        <label>请输入用户ID：</label>
                        <input type="text" class="form-control" name="data_id">
                    </div><br/>
                    <div class="form-group" style="margin-top: 30px">
                        <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;团长级别：</label>
                        <select class="form-control" name="data_value">
                            <option value="0">分享达人</option>
                            <option value="1">实习团长</option>
                            <option value="2">正式团长</option>
                            <option value="3">优秀团长</option>
                            <option value="4">高级团长</option>
                            <option value="5">资深团长</option>
                            <option value="6">首席团长</option>
                        </select>
                    </div><br/>
                    <button type="submit" class="btn btn-success" style="margin-top: 30px;margin-left: 110px">提交</button>
                </form>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<script>
    $(document).ready(function(){


        $("input[name='data_id']").blur(function(){
            var data_id = $("input[name='data_id']").val();
            if(data_id=="") {
                alert("用户ID不能为空");
                return false;
            }else if(isNaN(data_id)){
                alert("用户ID必须为数字，请重新填写");
                $("input[name='data_id']").val("");
            }
        });
    });
</script>
