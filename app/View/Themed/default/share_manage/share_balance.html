<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">分享结账</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                待结账分享
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form class="form-inline" method="post">
                    <div class="form-group">
                        <label>分享ID</label>
                        <input type="text" class="form-control" name="shareId">
                    </div>
                    <div class="form-group">
                        <label>分享名称</label>
                        <input type="text" class="form-control" name="shareName">
                    </div>
                    <div class="form-group">
                        <label>产品渠道</label>
                        <select class="form-control" name="shareType">
                            <option value="0">全部</option>
                            <option value="1">团长</option>
                            <option value="2">产品街</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">查询</button>
                </form>
                <br>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>#ID</th>
                            <th>分享人</th>
                            <th>分享名称</th>
                            <th>产品</th>
                            <th>渠道</th>
                            <th>产品街分享名称</th>
                            <th>产品街产品名称</th>
                            <th>产品街产品价格</th>
                            <th>团长零售价</th>
                            <th>团长销量</th>
                            <th>产品金额</th>
                            <th>快递费用</th>
                            <th>红包优惠</th>
                            <th>团长佣金</th>
                            <th>交易金额</th>
                            <th>分享人支付信息</th>
                            <th>分享人手机号码</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
