<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="{{$STATIC_FILE_PATH}}/static/product_pool/css/product_pool.min.css?0.0.1" rel="stylesheet" type="text/css">
    <link href="http://cdn.staticfile.org/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color:#f5f5f5;">
<div class="content">
    {{loop $share_products $product}}
        <div class="good">
            <a href="/share_product_pool/share_product_detail/{{$product['share_id']}}" class="xq">
                <p style="display: none;">仅限<br/>北京</p>
                <img src="{{$product['share_img']}}"/>
                {{if !$product['show_brand']}}
                <div class="title">北京兴寿新摘红颜草莓-早上摘当天达 400g</div>
                {{/if}}
            </a>
            {{if $product['show_brand']}}
            <div class="title clearfix">
                <a href="/share_product_pool/share_product_detail/{{$product['share_id']}}" class="phead"><img src="{{$product['brand_img']}}" /></a>
                <a href="/share_product_pool/share_product_detail/{{$product['share_id']}}" class="txt"><b>[{{$product['brand_name']}}]{{$product['share_name']}}</b></a>
            </div>
            {{/if}}
            <ul class="clearfix">
                <li class="price fl"><strong>￥{{$product['price']}}</strong>&nbsp;佣金:<label>{{$product['commission_percent']}}%</label></li>
                <li class="fr"><a href="/share_product_pool/share_product_detail/{{$product['share_id']}}" class="btn">查看详情</a></li>
            </ul>
        </div>
    {{/loop}}
</div>
<footer class="channel_bottom">
    <a class="btm_item" href="/" style="width: 33%;">
        <p class="iconfont" style="height: 18px;"><i class="fa fa-home"></i></p>
        <b>首页</b>
    </a>
    <a class="btm_item" href="/share_opt/index.html" style="width: 33%; position: relative;">
        <i style="background:#f00;border-radius:50%;width:15px;height:15px;top:-5px;right:30%;position:absolute; display: none;"
           id="mark-has-unread"></i>
        <p class="iconfont" style="height: 18px;"><i class="fa fa-users"></i></p>
        <b>朋友说</b>
    </a>
    <a class="btm_item" href="/weshares/user_share_info/{{$uid}}" style="width: 33%;">
        <p class="iconfont" style="height: 18px;"><i class="fa fa-user"></i></p>
        <b>我的</b>
    </a>
</footer>
<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="{{$STATIC_FILE_PATH}}/static/common/no-angular-common.js"></script>
<script>
    Pyshuo.share.utils.init();
    Pyshuo.share.utils.checkHasUnreadInfo();
</script>
</body>
</html>
