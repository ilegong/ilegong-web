<link rel="stylesheet" href="/static/share_faq/css/share_faq.css?v0.0.1">
<div class="conversation-wrap col-lg-12">
    {{if empty($faq_list)}}
        <div class="alert alert-success" role="alert">没有用户反馈信息</div>
    {{/if}}
    {{loop $faq_list $sender $sender_faq_data}}
    <div class="media conversation" data-href="/share_faq/faq/{{$sender_faq_data['share_id']}}/{{$sender}}">
        <a class="pull-left" href="/share_faq/faq/{{$sender_faq_data['share_id']}}/{{$sender}}">
            <img class="media-object" style="width: 50px; height: 50px;"
                 src="{{$users[$sender]['image']}}">
        </a>
        <span class="label label-info">共&nbsp;{{$sender_faq_data['all_count']}}</span>
        <span class="label label-danger">未读&nbsp;{{$sender_faq_data['unread_count']}}</span>

        <div class="media-body">
            <h5 class="media-heading">{{$users[$sender]['nickname']}}</h5>
            <small>{{$sender_faq_data['last_msg']}}</small>
            <em class="pull-right">{{$sender_faq_data['last_msg_created']}}</em>
        </div>
    </div>
    {{/loop}}
</div>
<script>
    $(document).ready(function () {
        $('div.conversation').on('click', function (e) {
            e.preventDefault();
            var $me = $(this);
            var redirectHref = $me.data('href');
            window.location.href = redirectHref;
        });
    });
</script>
