<div class="media">
    <p class="pull-right">
        <small>{{friendlyDateFromStr($share['Weshare']['created'], FFDATE_CH_MD)}}</small>
        {{if $share['Weshare']['status']==0}}
        <span class="label label-info">进行中</span>
        {{else}}
        <span class="label label-danger">已结束</span>
        {{/if}}
    </p>
    <a class="media-left" href="#">
        <img onerror="this.src='/img/default_user_icon.jpg'" src="{{$creators[$share['Weshare']['creator']]['image']}}" style="width: 40px;height: 40px;">
    </a>

    <div class="media-body" data-id="{{$share['Weshare']['id']}}">
        <h4 class="media-heading user_name">{{$share['Weshare']['title']}}</h4>
        {{mb_substr($share['Weshare']['description'],0,30)}}...
    </div>
</div>
