{{if $jWeixinOn}}
<script>
    wx.ready(function () {
        var share_string = '{{$share_string ? $share_string :"baby_vote"}}';
        var to_timeline_title = "吃货萌宝"+"@朋友说";
        var to_friend_title = "吃货萌宝"+"@朋友说";
        var to_friend_link = document.URL.split('?')[0]+'?trstr='+ share_string + '&share_type=appMsg';
        var to_timeline_link = document.URL.split('?')[0] + '?trstr='+ share_string + '&share_type=timeline';
        var imgUrl = "http://51daifan.sinaapp.com/img/vote/banner.jpg";
        var desc = "朋友说，寻找萌吃货宝宝！";
        wx.onMenuShareAppMessage({
            title: to_friend_title,
            desc: desc,
            link: to_friend_link,
            imgUrl: imgUrl,
            success: function () {
                // 用户确认分享后执行的回调函数
                if(share_string != '0'){
                    setTimeout(function(){
                        $.post('/wx_shares/log_share',{ trstr: share_string, share_type: "appMsg" });
                    }, 500);
                }
            }
        });
        wx.onMenuShareTimeline({
            title: to_timeline_title,
            link: to_timeline_link,
            imgUrl: imgUrl,
            success: function () {
                if(share_string != '0'){
                    setTimeout(function(){
                        $.post('/wx_shares/log_share',{ trstr: share_string, share_type: "timeline" });
                    }, 500);
                }
            }
        });
    });
</script>
{{/if}}
