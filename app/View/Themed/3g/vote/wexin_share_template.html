{{if $jWeixinOn}}
<script>
    wx.ready(function () {
        var share_string = '{{$share_string ? $share_string :"baby_vote"}}';
        {{if $share_baby_info}}
            var to_timeline_title = "{{$weixin_share_title}}";
            var to_friend_title = "{{$weixin_share_title}}";
            var desc = "{{$candidate_info['Candidate']['description']}}";
            var imgUrl = "{{$images[0]}}";
        {{else}}
            var to_timeline_title = "晒萌宝作品，赢高级珐琅锅/儿童自行车，满100票，领钟祥特产米茶...";
            var to_friend_title = "晒萌宝作品，赢高级珐琅锅/儿童自行车，满100票，领钟祥特产米茶...";
            var desc = "朋友说第6届萌娃作品大赛开始啦，寻找天才宝宝，记录小天使美好的瞬间。";
            var imgUrl = "http://51daifan.sinaapp.com/img/vote/mengwa.jpg";
        {{/if}}
        var to_friend_link = document.URL.split('?')[0]+'?trstr='+ share_string + '&share_type=appMsg';
        var to_timeline_link = document.URL.split('?')[0] + '?trstr='+ share_string + '&share_type=timeline';

        wx.onMenuShareAppMessage({
            title: to_friend_title,
            desc: desc,
            link: to_friend_link,
            imgUrl: imgUrl,
            success: function () {
                // 用户确认分享后执行的回调函数
                if(share_string != '0'){
                    setTimeout(function(){
                        $.post('/wx_shares/log_share',{ trstr: share_string, share_type: "appMsg" });
                    }, 500);
                }
            }
        });
        wx.onMenuShareTimeline({
            title: to_timeline_title,
            link: to_timeline_link,
            imgUrl: imgUrl,
            success: function () {
                if(share_string != '0'){
                    setTimeout(function(){
                        $.post('/wx_shares/log_share',{ trstr: share_string, share_type: "timeline" });
                    }, 500);
                }
            }
        });
    });
</script>
{{/if}}
