<script type="text/javascript">
    $(document).ready(function(){
        $('#confirm_next').on('click',function(e){
            if($("#confirm_next").attr('data-disable') == 'false') {
                if($('li.active').length==0){
                    utils.alert("请选择自提点");
                    return false;
                }
                if ($('#p_consignee_name').val() == "") {
                    utils.alert("请输入你的姓名");
                    e.preventDefault();
                    $('#p_consignee_name').focus();
                    return false;
                }
                if ($('#p_consignee_mobile').val().length != 11) {
                    utils.alert("联系电话格式不正确");
                    $('#p_consignee_mobile').focus();
                    e.preventDefault();
                    return false;
                }
                var address = $.trim($('li.active').text());
                var name = $("#p_consignee_name").val();
                var mobile = $("#p_consignee_mobile").val();
                var cart_id = {{empty($cart_id)? 0: $cart_id}};
                jQuery.ajax({
                    type: "POST",
                    dataType: "json",
                    url: "/tuans/temp_order_submit",
                    data: {"name": name, "mobile": mobile, "cart_id": cart_id,"address":address},
                    success: function (a) {
                        if (a.success) {
                            $("#confirm_next").attr('data-disable', 'true');
                            window.location.href = '/tuans/tuan_pay/' + a.order_id;
                        } else {
                            if(a.info){
                                utils.alert(a.info);
                            }else{
                                utils.alert("结算出错，请刷新重试");
                            }
                        }
                    }
                });
            }
        });
    })
</script>

<script>
    $(function () {
        var $select_area = $('#select_area');
        var $chose_items = $('#chose_items');
        $select_area.on('change',function(){
            setData();
        });
        function setData(){
            var area_id = $select_area.val();
            var chose_address = ship_address[area_id];
            var $chose_item = '';
            $.each(chose_address,function(index,item){
                $chose_item +=' <li class="list-group-item" data-style="button">'+item['address']+' 好邻居便利店</li>';
            });
            $chose_items.html($chose_item);
            $('.list-group.checked-list-box .list-group-item').on('click',function(){
                var me = this;
                $(me).siblings('li').removeClass('active');
                $(me).addClass('active');
            });
        }
        setData();
    });
</script>
