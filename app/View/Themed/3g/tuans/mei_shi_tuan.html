                    <p>{{$tuan['Tuan']['tuan_name'] }}</p>

</div>
        <script>
          $(document).ready(function(){
              $('#share').click(function(){
                  var $share_div = $('<div class="apple_share fade in"><img src="/img/tuan/share.png" style="width:95%"></div>')
                          .show().click(function(){
                              $share_div.hide();
                              $share_div.remove();
                          });
                  $('body').append($share_div);
              })

          })

        </script>
