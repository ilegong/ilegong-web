<div class="classlist_v2">
    <ul class="clearfix">
        <li id="go_back"><a href="#X" class="back"></a></li>
        <li class="line"></li>
        <li>购物车</li>
    </ul>
</div>
<form action="{{$this->Html->url('/orders/info?from=list_cart')}}" method="post">
    <div class="cart">
        {{loop $Carts $cart}}
            <ul class="clearfix">
                <li class="fl"><a href="{{product_link($cart['Cart']['product_id'], 'javascript:;')}}"><img src="{{Router::url(small_thumb_link($cart['Cart']['coverimg']))}}" border="0" /></a></li>
                <li style="overflow: hidden; display: block; padding-right: 35px; padding-left: 10px;">
                    <p>{{$cart['Cart']['name']}}</p>
                    <s>单价:￥{{$this->Number->precision($cart['Cart']['price'], 2)}}</s>
                    <div class="clearfix">
                        <a onclick="cart_edit_amount.reduce('#pamount-{{$cart['Cart']['id']}}')" class="cartnumreduce fl"></a>
                        <input style="height: 1.7em;text-align: center;" type="text" disabled="disabled" size="3" id="pamount-{{$cart['Cart']['id']}}"
                               data-id="{{$cart['Cart']['id']}}"
                               data-price="{{$cart['Cart']['price']}}" class="cart-num-input"
                               name="data[Cart][{{$cart['Cart']['id']}}][num]" value="{{$cart['Cart']['num']}}"/>
                        <a onclick="cart_edit_amount.add('#pamount-{{$cart['Cart']['id']}}')" class="cartnumadd fl"></a>
                    </div>
                    <span style="display: none;" class="item-price" id="price-{{$cart['Cart']['id']}}">{{$this->Number->precision($cart['Cart']['price']*$cart['Cart']['num'], 2)}}</span>
                </li>
                <li><a href="{{Router::url('/carts/delete/'.$cart['Cart']['id'])}}" class="cart_delete_a">删除</a></li>
            </ul>
        {{/loop}}
    </div>
    <div class="cart_pay">
        <ul class="clearfix">
            <li class="fl">总价:<strong id="total-price">￥{{$this->Number->precision($total_price, 2)}}</strong></li>
            <li class="fr"><a id="submit_btn" href="#X">结算</a></li>
        </ul>
    </div>
</form>

<script>
    $('document').ready(function(){
        $('#go_back').on('click',function(){
            window.history.back();
        });
        $('#submit_btn').click(function(){
            if(sso.check_userlogin({'referer' : '/carts/listcart.html'})){
                $('form').submit();
            }
        });

        function editCartNum(id, num) {
            $('#price-' + id).html(utils.toFixed($('#pamount-' + id).data('price') * num, 2));
            var total_price = 0;
            $('.item-price').each(function () {
                total_price += parseFloat($(this).html());
            });
            $('#total-price').html(utils.toFixed(total_price, 2));
            var url = BASEURL + '/carts/editCartNum/' + id + '/' + num;
            // var postdata = {'data[Cart][num]':num,'data[Cart][product_id]':id};
            if (!sso.check_userlogin({"callback": editCartNum, "callback_args": arguments}))
                return false;
            ajaxAction(url, null, null, function (data) {
                if (data && data.success) {
                    if (typeof(updateCartItemCount) === 'function') {
                        updateCartItemCount();
                    }
                }
            }, {'id': id, 'num': num});
            return false;
        }

        //add to global
        cart_edit_amount = {
            modify: function (obj) {
                editAmount.modify(obj);
            },
            amount: function (obj, mode) {
                editAmount.amount(obj, mode);
            },
            reduce: function (obj) {
                editAmount.reduce(obj, function (obj) {
                    editCartNum($(obj).data('id'), $(obj).val());
                });
            },
            add: function (obj) {
                editAmount.add(obj, function (obj) {
                    editCartNum($(obj).data('id'), $(obj).val());
                });
            }
        };
    });
</script>
