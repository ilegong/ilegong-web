<script>
    $(document).ready(function () {
        var thumbnailImgs = $('img.content-image');
        var imgs = [];
        $.each(thumbnailImgs, function (index, item) {
            var $item = $(item);
            imgs.push($item.attr('src'));
        });
        $('img.content-image').on('click', function (e) {
            wx.previewImage({
                current: imgs[0],
                urls: imgs
            });
        });

    });
</script>
