<!DOCTYPE html>
<html ng-app='weshares'>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>微分享</title>
    <link rel="stylesheet" href="/static/weshares/css/main.css?v0.0.92"/>
</head>

<body style="background-color:#f5f5f5;">
    <div ui-view></div>
    <script type="text/javascript" src="/static/weshares/js/angular.min.js"></script>
    <script type="text/javascript" src="/static/weshares/js/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="/static/weshares/js/underscore-min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
        if(wx){
            var wx_jssdk_appId = '{{$signPackage["appId"]}}';
            var wx_jssdk_timestamp = '{{$signPackage["timestamp"]?$signPackage["timestamp"]:1}}';
            var wx_jssdk_nonceStr = '{{$signPackage["nonceStr"]}}';
            var wx_jssdk_signature = '{{$signPackage["signature"]}}';
            var jsApiList = ['checkJsApi', 'onMenuShareTimeline', 'onMenuShareAppMessage', 'chooseImage', 'previewImage', 'uploadImage', 'downloadImage', 'openLocation', 'getLocation'];
            wx.config({
                debug: false,
                appId: wx_jssdk_appId,
                timestamp: wx_jssdk_timestamp,
                nonceStr: wx_jssdk_nonceStr,
                signature: wx_jssdk_signature,
                jsApiList: jsApiList
            });
        }
    </script>
    <script type="text/javascript" src="/static/weshares/js/app.js?v0.0.92"></script>
    <script type="text/javascript" src="/static/weshares/js/add-controller.js?v0.0.92"></script>
    <script type="text/javascript" src="/static/weshares/js/view-controller.js?v0.0.92"></script>
    <script>
        if(wx){
            wx.ready(function () {
                share_string = "we_share";
                var to_friend_link = document.URL;
                var to_timeline_link = document.URL;
                wx.onMenuShareAppMessage({
                    title: to_friend_title,
                    desc: desc,
                    link: to_friend_link,
                    imgUrl: imgUrl,
                    success: function () {
                        // 用户确认分享后执行的回调函数
                        if(share_string != '0'){
                            setTimeout(function(){
                                $.post('/wx_shares/log_share',{ trstr: share_string, share_type: "appMsg" });
                            }, 500);
                        }
                    }
                });
                wx.onMenuShareTimeline({
                    title: to_timeline_title,
                    link: to_timeline_link,
                    imgUrl: imgUrl,
                    success: function () {
                        if(share_string != '0'){
                            setTimeout(function(){
                                $.post('/wx_shares/log_share',{ trstr: share_string, share_type: "timeline" });
                            }, 500);
                        }
                    }
                });
            });
        }
    </script>
</body>

</html>
