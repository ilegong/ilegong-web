<!DOCTYPE html>
<html ng-app='weshares'>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>微分享</title>
    <link rel="stylesheet" href="/static/weshares/css/main.css?v0.2.6"/>
</head>

<body style="background-color:#f5f5f5;">
    {{$content_for_layout}}
    <script type="text/javascript" src="/static/weshares/js/angular.min.js"></script>
    <script type="text/javascript" src="/static/weshares/js/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="/static/weshares/js/underscore-min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
        if(wx){
            var wx_jssdk_appId = '{{$signPackage["appId"]}}';
            var wx_jssdk_timestamp = '{{$signPackage["timestamp"]?$signPackage["timestamp"]:1}}';
            var wx_jssdk_nonceStr = '{{$signPackage["nonceStr"]}}';
            var wx_jssdk_signature = '{{$signPackage["signature"]}}';
            var jsApiList = ['checkJsApi', 'onMenuShareTimeline', 'onMenuShareAppMessage', 'chooseImage', 'previewImage', 'uploadImage', 'downloadImage', 'openLocation', 'getLocation'];
            wx.config({
                debug: false,
                appId: wx_jssdk_appId,
                timestamp: wx_jssdk_timestamp,
                nonceStr: wx_jssdk_nonceStr,
                signature: wx_jssdk_signature,
                jsApiList: jsApiList
            });
        }
    </script>
    <script type="text/javascript" src="/static/weshares/js/app.js?v0.2.6"></script>
    <script type="text/javascript" src="/static/weshares/js/add-controller.js?v0.2.6"></script>
    <script type="text/javascript" src="/static/weshares/js/view-controller.js?v0.2.6"></script>
</body>

</html>
