<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/css/bootstrap-theme.css"/>
    <title>分享圈</title>
</head>
<body>
    <script type="text/javascript" src="http://cdn.staticfile.org/angular.js/1.2.20/angular.min.js"></script>
    <script type="text/javascript"
            src="http://cdn.staticfile.org/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
    <script type="text/javascript"
            src="http://cdn.staticfile.org/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="/static/weshares/js/pys-storge.js"></script>
    {{$content_for_layout}}
    <script>
        if(wx){
            var wx_jssdk_appId = '{{$signPackage["appId"]}}';
            var wx_jssdk_timestamp = '{{$signPackage["timestamp"]?$signPackage["timestamp"]:1}}';
            var wx_jssdk_nonceStr = '{{$signPackage["nonceStr"]}}';
            var wx_jssdk_signature = '{{$signPackage["signature"]}}';
            var jsApiList = ['checkJsApi', 'onMenuShareTimeline', 'onMenuShareAppMessage', 'chooseImage', 'previewImage', 'uploadImage', 'downloadImage', 'openLocation', 'getLocation'];
            wx.config({
                debug: false,
                appId: wx_jssdk_appId,
                timestamp: wx_jssdk_timestamp,
                nonceStr: wx_jssdk_nonceStr,
                signature: wx_jssdk_signature,
                jsApiList: jsApiList
            });
        }
    </script>
    <script type="text/javascript" src="/static/weshares/js/app.js?v0.0.1"></script>
</body>
</html>
