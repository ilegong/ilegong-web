<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>扫码支付</title>
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="//cdn.bootcss.com/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
<div id="qrcode" style="width: 100px;height: 100px;margin-top: 20%;position: static;margin-left: 30%;"></div>
<div style="text-align: center;width: 100%;margin-top: 40%;">
    <img src="" id="qrcode-img">

    <h1 style="font-size: 40px;color: #ff0000;">扫描二维码支付</h1>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#qrcode').qrcode({
            text: "{{$pay_code_url}}",
            width: 400,
            height: 400,
            colorDark: "#000000",
            colorLight: "#ffffff"
        });
        var canvas = $('#qrcode canvas');
        var img = canvas.get(0).toDataURL("image/png");
        $('#qrcode-img').attr('src', img);
        $('#qrcode').hide();
    });
</script>
</body>
</html>
