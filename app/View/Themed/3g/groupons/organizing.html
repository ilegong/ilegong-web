<div id="checkInfo" style="text-align:center;"></div>

<script type="text/javascript">
    $(document).ready(function(){
        loadProvince();
        $('#edit_show').bind('click',function(){
            $('#edit_address').show();
        })
        $('#confirm_address').bind('click', function(){
            var provice_name = $("#provinceDiv option:selected").text();
            var city_name = $("#cityDiv option:selected").text();
            var add_detailed = $('#detailed_address').val();
            $('#default_tip').hide();
            $('#my_address').text(provice_name + ' ' + city_name + ' ' + add_detailed).show();
            $('#edit_address').hide();
        });
        $('#confirm_next').on('click',function(){
            if($("#confirm_next").attr('data-disable') == 'false') {
                if ($('#your_name').val() == "") {
                    utils.alert("请输入你的姓名");
                    e.preventDefault();
                    $('#your_name').focus();
                    return false;
                }
                if ($('#mobile_number').val().length != 11) {
                    utils.alert("联系电话格式不正确");
                    $('#mobile_number').focus();
                    e.preventDefault();
                    return false;
                }
                if ($('#my_address').text()=="") {
                    utils.alert("你的地址未填写");
                    e.preventDefault();
                    return false;
                }
                var name = $("#your_name").val();
                var mobile = $("#mobile_number").val();
                var address = $('#my_address').text();
                var team = $('#team').val();
                jQuery.ajax({
                    type: "POST",
                    dataType: "json",
                    url: "/groupons/organizing",
                    data: {name: name, mobile: mobile, address: address, team: team},
                    success: function (a) {
                        if (a.success) {
                            $("#confirm_next").attr('data-disable', 'true');
                            window.location.href = '/groupons/join/' + a.group_id;
                        } else {
                            $("#checkInfo").html("<em>" + a.msg + "</em>");
                        }
                    }
                });
            }
        });

    })
</script>
