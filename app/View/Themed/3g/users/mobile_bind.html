<script type="text/javascript">
    $('#image_code').click(function () {
        document.getElementById('image_code').src = '/check/captcha.html?' + Math.random() * 10000;
    });
    $('#J_CheckCodeInput').focusout(function(){
        var key_str = $("#J_CheckCodeInput").val();
        var f = "/check/message_code";
        jQuery.ajax({
            type: "POST",
            dataType: "json",
            url: f,
            data: {type: 'pc', keyString: key_str},
            success: function (success) {
                if (success) {
                    $('#btnMobileCode').removeAttr("disabled");
                    $('#btnMobileCode').removeClass('codebtn');
                }else{

                }
            }
        });
    })

</script>
