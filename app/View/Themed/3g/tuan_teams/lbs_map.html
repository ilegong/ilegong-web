<style>
    body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
    #golist {display: none;}
    @media (max-device-width: 800px){#golist{display: block!important;}}
</style>
<div class="container">
    <div class="classlist_v2" style="z-index:1;position: inherit;">
        <ul class="clearfix" onclick="javascript:history.go(-1)">
            <li><a class="back"></a></li>
            <li class="line"></li>
            <li style="text-overflow: ellipsis;"><strong>{{mb_strlen($name)>14?mb_substr($name,0,14):$name}}</strong></li>
        </ul>
    </div>
    <lbs-map  id ="position">
        <lbs-poi  name="{{$name}}" location="{{$location}}" addr="{{$addr}}" ></lbs-poi>
    </lbs-map>
</div>
<script src="http://api.map.baidu.com/components?ak=A1LHIfSqj7LRrmcbIBHmK7fC&v=1.0"></script>
<script>
    $(document).ready(function(){
        var height = $(window).height();
        var width = $(window).width();
        $('#position').height(height).width(width);
    });
    function back(url){
        window.location.href=url;
    }
</script>
