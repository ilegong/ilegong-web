        <li class="line"></li>
        <li style="text-overflow: ellipsis;"><strong>返回</strong></li>
    </ul>
</div>
<div class="memberlist clearfix" style="padding-top: 55px">
    {{loop $member_info $member}}

        <li><img src="{{if empty($member['User']['image'])}} \img\mine_head.png {{else}} {{$member['User']['image']}} {{/if}}" /></li>
        <li><div style="text-align: center; width: 80%; margin: 0 auto;white-space: nowrap; text-overflow: ellipsis;">{{$member['User']['nickname']}}</div></li>
    </ul>
    {{/loop}}
</div>
