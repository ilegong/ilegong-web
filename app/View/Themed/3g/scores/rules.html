    <p>1、如何获得积分</p>
    <label>1) 每消费1元可获得1积分，不满1元的部分将不赠送积分；</label>
    <label>2) 评价订单获得订单相等金额(不含不满1元的部分)的积分，例如101.83元的订单可获得101个积分；</label>

    <p>2、消费积分规则</p>
    <label>1) 积分可以在结算是抵扣现金使用，一个积分抵扣一分钱。结算时如果生成了多个订单，积分会分摊到每个订单中。 取消订单时，则该订单使用的积分会得到返还。</label>
    <label>2) 每次结算，积分金额不能超过订单金额的50%。</label>

    <label>1) 每年年底，当年度积分清零失效;</label>
