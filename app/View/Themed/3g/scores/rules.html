<div class="jifen_rule">
    <p>1、如何获得积分</p>
    <label>1) 评价订单获得订单金额取整相等的积分。 例如101.83元的订单可获得101个积分;</label>
    <label>2) 每件商品的前五个评论可获得额外奖励100积分;</label>
    <label>3) 新用户获得10个积分;</label>
    <label>4) 用户绑定手机号码获得100个积分；</label>
    <label>5) 用户关注微信获得50个积分；</label>
    <label>6) 2014年前的订单，每个订单可获得1%的积分反馈。</label>
    <p>2、消费积分规则</p>
    <label>1) 积分可以在结算是抵扣现金使用，一个积分抵扣一分钱。结算时如果生成了多个订单，积分会分摊到每个订单中。 如果取消某一订单，则该订单使用的积分会得到返还。</label>
    <label>2) 每次结算，积分金额不能超过订单金额的50%。</label>
    <p>3、积分失效</p>
    <label>1) 每年年底，当年度积分清零失效;</label>
    <p>因业务调整或者其他原因，朋友说保留随时调整积分规则的权利。</p>
