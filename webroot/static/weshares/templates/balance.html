<div style="background-color: #f1f1f1;" ng-if="vm.showBalanceView">
    <div class="nav-bg">
        <a href="#" class="nav-back fl back" ng-click="vm.showShareDetail()">
            <img src="/static/weshares/images/back.png"/>
            <label>返回</label>
        </a>
        <h1 class="fl">设置配送信息</h1>
        <a href="#" class="nav-home fr back" ng-click="vm.showShareDetail()">
            <img src="/static/weshares/images/home.png"/>
        </a>
    </div>
    <!--收货信息-->
    <div ng-controller="WesharesConsigneeCtrl as wcc">
        <ng-include src="vm.staticFilePath + '/static/weshares/templates/consignee.html'"></ng-include>
    </div>
    <!-- 这个元素在各个tab里面都会出现 -->
    <div class="selection-product">
        <h1>选择的产品</h1>
        <div class="product" ng-repeat="product in vm.weshare.products">
            <div>{{::product.name}}
                <span ng-if="!vm.checkProductNum(product)">
                  (<span style="color: red;">抢光了</span>)
                </span>
            </div>
            <div class="clearfix">
                <div class="product-price fl" ng-bind="::product.price/100 | currency:'￥'"></div>
                <dl class="clearfix fr" ng-if="vm.checkProductNum(product)">
                    <dd class="fr add-subtract" ng-click="vm.increaseProductNum(product)"><i class="fa fa-plus"></i>
                    </dd>
                    <dd class="fr amount" ng-bind="product.num||0"></dd>
                    <dd class="fr add-subtract" ng-click="vm.decreaseProductNum(product)"><i class="fa fa-minus"></i>
                    </dd>
                </dl>
                <dl class="clearfix fr" ng-if="!vm.checkProductNum(product)">
                    <dd class="fr add-subtract disable"><i class="fa fa-plus"></i></dd>
                    <dd class="fr amount" ng-bind="product.num||0"></dd>
                    <dd class="fr add-subtract disable"><i class="fa fa-minus"></i></dd>
                </dl>
            </div>
        </div>
    </div>
    <!-- 这个元素在各个tab里面都会出现 -->
    <div class="money-detail">
        <dl class="clearfix">
            <dt class="fl">应付总额：</dt>
            <dt class="fr" ng-bind="vm.orderTotalPrice | currency:'￥'"></dt>
        </dl>
        <ul class="clearfix">
            <li class="fl">产品总额：</li>
            <li class="fr" ng-bind="vm.orderTotalPrice | currency:'￥'"></li>
        </ul>
        <ul class="clearfix">
            <li class="fl">快递费：</li>
            <li class="fr" ng-bind="vm.shipFee/100"></li>
        </ul>
    </div>
    <!-- 这个元素在各个tab里面都会出现 -->
    <ul class="payment-bg clearfix">
        <li class="fl">应付<span ng-bind="vm.orderTotalPrice | currency:'￥'"></span></li>
        <li class="fr"><a href="#" class="zfbPay" ng-click='vm.submitOrder(1);'>支付宝支付</a></li>
        <li class="fr"><a href="#" class="weixinPay" ng-click='vm.submitOrder(0);'>微信支付</a></li>
    </ul>
</div>
