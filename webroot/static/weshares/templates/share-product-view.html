<div class="classlist">
    <a class="back"></a>
    {{::vm.weshare.title | limitTo: 10}}
    <a class="home"></a>
</div>
<div class="weshare-view" style="margin-top: 40px;">
    <div class="introduction margin-bottom-12">
        <div class="status" ng-bind="::vm.shareStatusText"></div>
        <h1 class='title margin-bottom-12' ng-bind="::vm.weshare.title"></h1>
        <p read-more more-text="展开..." less-text="收起" limit="100" class="margin-bottom-12"  ng-hide='_.isEmpty(vm.weshare.description)' content="{{::vm.weshare.description | unsafe}}"></p>
        <dl class="clearfix images margin-bottom-12">
            <dt ng-repeat="image in vm.weshare.images"><a ng-click="vm.viewImage(image)"><img lazy-src="{{image}}"/></a></dt>
        </dl>
        <div class="product-group">
            <div ng-repeat="(tag, products) in vm.weshare.products">
                <div ng-if="tag!=0"><a style="color: #ffa200;font-size: 15px;" ng-bind="::vm.weshare.tags[tag]['name']"></a>&nbsp;&nbsp;<a ng-click="vm.toggleTag(tag)" ng-bind="::vm.toggleState[tag]['statusText']"></a></div>
                <div class="products form-group">
                    <div ng-show="vm.toggleState[tag]['open']">
                        <dl class="clearfix product form-control" ng-repeat="product in products">
                            <dd class="fl" ng-bind="::product.name"></dd>
                            <dd class="fr" style="color: #29AC0E;" ng-bind="::product.price/100 | currency:'￥'"></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <p class='tips'>请输入商品数量</p>
        </div>
        <div class='send-info text-center margin-bottom-12'>发货时间: {{::vm.weshare.send_info}}</div>
    </div>
    <div style="text-align: center;">
        <a href="/"><img src="{{::vm.staticFilePath}}/img/logo_footer.jpg" border="0" style="width: 4.625em;height: 1.583em;"/></a><br/>朋友说—朋友间最真挚的分享
    </div>
</div>
<div class="clearfix clone-share-btn">
    <ul class="clearfix">
        <li style="width: 50%;float: left;"><a ng-if="vm.weshare.status!=2" ng-click='vm.cloneShare()' style="background-color: #ffa200; width: 100%;">我要开团</a></li>
        <li style="width: 50%;float: right"><a ng-if="vm.weshare.status!=2" ng-click='vm.foretaste()' style="background-color: #29ac0e; width: 100%;">试吃申请</a></li>
    </ul>
    <a ng-if="vm.weshare.status==2" style="background-color: #cccccc; width: 100%;">不可分享</a>
</div>
