<div class="weshare">
    <div class='share-info' ng-show="!vm.showShippmentInfo">
        <h1>分享描述</h1>

        <div class="input-wrapper"><input placeholder="给分享起个响亮的名字" ng-model='vm.weshare.title'/></div>
        <div class="clearfix" ng-repeat="product in vm.weshare.products">
            <div class="input-wrapper fl" style="width: 50%; margin-right: 10px;">
                <input placeholder="填写描述和规格" ng-model="product.name"/>
            </div>
            <div class="input-wrapper fl" style="width: 25%; margin-right: 10px;">
                <input placeholder="填写价格" ng-model="product.price"/>
            </div>
            <a class="fr" ng-class="{'delete-btn': !$last,'add-btn': $last}"
               ng-click="vm.toggleProduct(product, $last)"></a>
        </div>
        <div class="input-wrapper">
            <textarea rows="" cols="" placeholder="描述下分享的详细内容，让大家更好的了解。" ng-model="vm.weshare.description"></textarea>
        </div>
        <ul class="clearfix">
            <li ng-repeat="image in vm.weshare.images">
                <a class='delete-badge' data-src="{{image.src}}" ng-class="{'delete-badge': image.src == 'dafa', 'add-badge': image.src != ''}"></a>
                <img ng-src="{{image.src}}"/>
            </li>
        </ul>
        <a class="upload-btn">点击上传图片</a>
        <a class="next-btn" ng-click="vm.nextStep()">下一步，设置取货信息</a>
    </div>

    <div class="shippment-info" ng-show='vm.showShippmentInfo'>
        <h1>设置取货信息</h1>

        <div class="input-wrapper">
            <input placeholder="填写取货时间" ng-model="vm.weshare.send_date"/>
        </div>
        <div class="clearfix" ng-repeat="address in vm.weshare.addresses">
            <div class="input-wrapper fl" style="width: 80%; margin-right: 10px;">
                <input placeholder="填写取货地点，联系人信息" ng-model="address.name"/>
            </div>
            <a class="fr" ng-class="{'delete-btn': !$last,'add-btn': $last}"
               ng-click="vm.toggleAddress(address, $last)"></a>
        </div>
        <a class="next-btn" ng-click="vm.submit()">oh，搞定了！</a>
        <a class="back-btn" ng-click="vm.showShippmentInfo=false">返回修改</a>
    </div>
</div>
