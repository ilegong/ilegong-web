<div class="weshare_view">
    <ul class="clearfix">
        <li><img src="{{vm.weshare.creator.image}}" /></li>
        <li>
            <label>{{vm.weshare.creator.nickname}}</label>
            <s>已有{{vm.ordersDetail.users.length}}人参团  &nbsp;|&nbsp;  {{vm.weshare.created}}</s>
        </li>
    </ul>
    <div class="weshare_view_introduce">
        <b></b>
        <div class="weshare_view_state">{{vm.statusMap[vm.weshare.status]}}</div>
        <h1>{{vm.weshare.title}}</h1>
        <s>取货时间：{{vm.weshare.send_date}}<br/>取货地点：<p ng-repeat="item in vm.wesahre.addresses">{{item.address}}</p></s>
        <p>{{vm.weshare.description}}</p>
        <a>更多</a>
        <dl class="clearfix" ng-repeat="item in vm.weshare.images">
            <dt><a ng-click="vm.viewImage(item)"><img src="{{item}}"/></a></dt>
        </dl>
        <div class="weshare_view_detail" ng-repeat="item in vm.weshare.products">
            <dl class="clearfix">
                <dd class="fl">{{item.name}}</dd>
                <dd class="fr">团{{vm.ordersDetail.summery[item.id]||0}}份</dd>
                <dd class="fr" style="color: #29AC0E;">{{item.price}}</dd>
            </dl>
        </div>
    </div>
    <div class="weshare_view_order">
        <ul class="clearfix">
            <li><img src="images/head.png" /></li>
            <li></li>
        </ul>
    </div>
</div>
