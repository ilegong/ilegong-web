<ul class="clearfix header margin-bottom-12">
    <li>
        <img lazy-src="{{vm.weshare.creator.image||'/img/default_user_icon.jpg'}}" ng-click="vm.toUserShareInfo(vm.weshare.creator.id)"/>
        <br>
        <s class="sharer-mark">
            <span ng-if="vm.weshare.creator.is_proxy==1" class="grouper-mark">团长</span>
            <img ng-if="vm.userShareSummery.follower_count>=50" src="/static/weshares/images/v.png" class="v-icon-img"/>
            <img ng-if="vm.supportPysZiti>0" src="/static/weshares/images/hlj.jpeg" class="hlj-icon-img"/>
        </s>
    </li>
    <li class="share-info-item-li">
        <div class="sharer-nickname-display-inline">
            <label ng-click="vm.toUserShareInfo(vm.weshare.creator.id)" ng-bind="::vm.weshare.creator.nickname"></label>
            <a ng-if="!vm.userSubStatus" class="statistics-btn sub-sharer-btn" ng-click="vm.subSharer();" ng-bind="vm.subShareTipTxt">+关注</a>
            <a class="statistics-btn group-share-mark">邻里拼团</a>
        </div>
        <s>目标&nbsp;&nbsp;<span class="stress-span" ng-bind="::vm.weshareSettings.self_ziti.limit"></span>&nbsp;人
            &nbsp;&nbsp;<span ng-bind="::vm.ordersDetail.summery.all_buy_user_count" class="stress-span"></span>&nbsp;
            报名 &nbsp;&nbsp;<span ng-click="vm.showCommentListDialog()" ng-if="vm.getOrderCommentLength()>=1&&vm.userSubStatus">
                <span class="stress-span" ng-bind="::vm.getOrderCommentLength()">0</span>&nbsp;
                爱心评价</span>&nbsp;&nbsp;<span ng-if="vm.getOrderCommentLength()<1&&vm.userSubStatus">
                <span class="stress-span" ng-bind="::vm.userShareSummery.follower_count">0</span>&nbsp;粉丝</span>&nbsp;&nbsp;</s>
        <s>地址&nbsp;&nbsp;<span class="stress-span" ng-bind="::vm.weshare.addresses[0]['address']"></span></s>
    </li>
    <ul class="clearfix">
        <li class="header-btn-wrap"><a class="statistics-btn want-start-group-share" ng-click="vm.showGroupShareTipDialog=true;vm.showLayer=true;">我也要拼团</a></li>
    </ul>
</ul>
